<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="banner">
        <a href="#">
            <img src="images/banner.jpg" alt="图片加载不出来的时候显示" title="等会">
        </a>
    </div>
    <div id="header">
        <div class="wrapper">
            <div class="header-login">
                <span>喵,欢迎来天猫</span>
                <a href="#">请登录</a>
                <a href="#">免费注册</a>
            </div>
            <ul class="header-list">
                <li class="list-menu">
                    <a href="#" >
                        我的淘宝
                    </a>
                    <span class="arrow"></span>
                    <ul class="sub-list">  
                        <li>
                            <a href="#">已买到的宝贝</a>
                        </li>
                        <li>
                            <a href="#">已卖出的宝贝</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="iconfont icon-gouwucheman"></i> 购物车</a>
                </li>
                <li  class="list-menu">
                    <a href="#">收藏夹</a>
                    <span class="arrow"></span>
                    <ul class="sub-list">  
                        <li>
                            <a href="#">收藏的宝贝</a>
                        </li>
                        <li>
                            <a href="#">收藏的店铺</a>
                        </li>
                    </ul>
                </li>
                <li class="list-tel">
                    <a href="#"><i class="iconfont icon-shouji"></i> 手机版</a>
                    <div class="sub-qr">
                        <img src="images/tel.png" alt="">
                    </div>
                </li>
                <li>
                    <a href="#">淘宝网</a>
                </li>
                <li class="list-menu">
                    <a href="#">商家支持</a>
                    <span class="arrow"></span>
                </li>
                <li class="list-menu list-menu-no">
                    <a href="#">网站导航</a>
                    <span class="arrow"></span>
                </li>
            </ul>
        </div>
    </div>
    <!-- search -->
    <div id="search">
        <div class="logo">
            <a href="#"><img src="images/0.gif" alt=""></a>
        </div>
        <div class="search-box">
            <div class="clearfix">
                <input class="search-txt" type="text" placeholder="搜索 天猫 商品/品牌/店铺">
                <button class="search-btn">搜索</button>
            </div>
            <ul class="search-list clearfix">
                <li ><a href="#">针织衫</a></li>
                <li class="search-list2"><a href="#">连衣裙</a></li>
                <li ><a href="#">四件套</a></li>
                <li class="search-list2"><a href="#">摄像头</a></li>
                <li ><a href="#">客厅灯</a></li>
                <li ><a href="#">口红</a></li>
                <li class="search-list2"><a href="#">手机</a></li>
                <li ><a href="#">运动鞋</a></li>
                <li class="search-list2"><a href="#">牛奶</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
